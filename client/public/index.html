<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.11.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.11.1/firebase-auth-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Real Estate Project</h1>
      <!-- Add your content here -->
      <p>This is a cool real estate project hosted on Firebase!</p>
      <p>Check out our listings below:</p>
      <ul>
        <li><a href="#">Property 1</a></li>
        <li><a href="#">Property 2</a></li>
        <li><a href="#">Property 3</a></li>
        <!-- Add more property listings as needed -->
      </ul>
    </div>
  </body>
</html>
